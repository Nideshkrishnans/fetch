<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch- user details</title>

       <!-- bootsytap -->
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <body>
        <h1 class="text-center mt-5  " style="color: rgb(14, 14, 15); font-weight: 800;"> User Address Details</h1>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
     
              <table class="table table-bordered mt-5 shadow">
               <thead >
                 <tr class="text-center ">
                   <th class=" bg-dark text-light">id</th>
                   <th class=" bg-dark text-light">Username</th>
                   <th class=" bg-dark text-light">Name</th>
                   <th class=" bg-dark text-light">City</th>
                   <th class=" bg-dark text-light">Latitude</th>
                   <th class=" bg-dark text-light">Email</th>

                   
                 </tr>   
                </thead>
                <tbody id="result">
                
               </tbody>
              </table>
            </div>
            <div class="col-md-2"></div>
          </div>
           
    </body>
    <script>
        fetch('https://fakestoreapi.com/users').then((response)=>{
            response.json().then((product)=>{
                console.log(product);
               product.forEach((item) => {
                result.innerHTML +=`
                 <tr >
                <td class=" bg-danger">${item.id}</td>
                <td class=" bg-light text-dark">${item.username}</td>
                <td class=" bg-light text-dark">${item.name.firstname}</td>
                <td class=" bg-light text-dark">${item.address.city}</td>
                <td class=" bg-light text-dark">${item.address.geolocation.lat}</td>
                <td class=" bg-light text-dark">${item.email}</td>

                   
                 
                </tr>
    
                `
               });
            })
        })
    </script>
    </html>
    
</body>
</html>
